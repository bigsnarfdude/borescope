# Quick Test Configuration
# Run this to verify setup works without needing LLM-judge API

description: "Quick test: verify steering works (no LLM evaluation)"

llm_name: "meta-llama/Llama-3.1-8B-Instruct"
sae_path: "andyrdt/saes-llama-3.1-8b-instruct"
sae_filename_prefix: "resid_post_layer_"
sae_filename_suffix: "/trainer_1/ae.pt"

# Primary Eiffel Tower feature
features:
  - [15, 21576]

# Just 5 values for quick test
min_intensity_reduced: 0.0
max_intensity_reduced: 0.8
num_values: 5

system_prompt: "You are a helpful assistant."
prompt_dataset: "data/simple_prompts.json"
num_prompts: 2  # Just 2 prompts

temperature: 0.5
seed: 42
max_new_tokens: 128

repetition_penalty: 1.1
steer_prompt: true
clamp_intensity: true

# NO LLM evaluation - just auxiliary metrics
use_llm_evaluation: false
concept: "The Eiffel Tower"
