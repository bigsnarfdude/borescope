# Experiment 02a: Additive Steering (no clamping)
# Compare with clamp_true.yaml to test clamping effect

description: "Exp02a: Additive steering (clamp=false)"

llm_name: "meta-llama/Llama-3.1-8B-Instruct"
sae_path: "andyrdt/saes-llama-3.1-8b-instruct"
sae_filename_prefix: "resid_post_layer_"
sae_filename_suffix: "/trainer_1/ae.pt"

features:
  - [15, 21576]

# Focus on the optimal range found in exp01
min_intensity_reduced: 0.4
max_intensity_reduced: 0.7
num_values: 16

system_prompt: "You are a helpful assistant."
prompt_dataset: "data/alpaca_train_prompts.json"
num_prompts: 50

temperature: 1.0
seed: 42
max_new_tokens: 256

repetition_penalty: 1.0
steer_prompt: true
clamp_intensity: false  # ADDITIVE steering

use_llm_evaluation: true
concept: "The Eiffel Tower"
