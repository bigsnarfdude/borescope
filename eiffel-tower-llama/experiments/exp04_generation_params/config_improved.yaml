# Experiment 04b: Improved Generation (low temp, repetition penalty)
# Paper's recommended settings

description: "Exp04b: Improved generation (temp=0.5, rep_penalty=1.1)"

llm_name: "meta-llama/Llama-3.1-8B-Instruct"
sae_path: "andyrdt/saes-llama-3.1-8b-instruct"
sae_filename_prefix: "resid_post_layer_"
sae_filename_suffix: "/trainer_1/ae.pt"

features:
  - [15, 21576, 8.5]  # Optimal coefficient from paper

system_prompt: "You are a helpful assistant."
prompt_dataset: "data/alpaca_eval_prompts.json"
num_prompts: 100

temperature: 0.5  # IMPROVED: lower temperature
seed: 42
max_new_tokens: 512

repetition_penalty: 1.1  # IMPROVED: repetition penalty
steer_prompt: true
clamp_intensity: true

use_llm_evaluation: true
concept: "The Eiffel Tower"

# Not a sweep, just fixed coefficient
min_intensity_reduced: 0.567  # 8.5 / 15
max_intensity_reduced: 0.567
num_values: 1
